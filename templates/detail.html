{% extends 'base.html' %}
{% block body %}
<div class="container ">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h4 style="color:#212F3C;">Movie Id:{{movie.id}}</h4>
            <h3 style="color:#212F3C;">{{movie.name}}</h3>
            <h4 style="color:#212F3C;">{{movie.desc}}</h4>
            <h4 style="color:#212F3C;">Year:{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'filmsapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'filmsapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>



</body>
</html>
{% endblock %}
